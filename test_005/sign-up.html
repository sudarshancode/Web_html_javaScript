<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="sign-up-style.css">
</head>
<body>
    <div class="main-div">
        <div class="header-img-form-container">
            <div class="header-img">
                <img src="img/header-img.png">
            </div>
            <div class="main-form">
                <h2 id="title">Sign Up</h2>
                <input class="input-fill"  type="text" placeholder="First Name">
                <input class="input-fill" type="text" placeholder="Last Name">
                <input class="input-fill" type="text" placeholder="Ph. Number">
                <input class="input-fill" type="email" placeholder="Email id">
                <input class="input-fill" type="date">
                
            
                <input class="input-fill" type="password" placeholder="Password"><br>
                <button id="sign-up-button">Submit</button>
                <div class="back-login">
                    <h6>Already have an account?</h6>
                    <a href="#"> Login </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
